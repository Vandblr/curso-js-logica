<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculando retângulo</title>
</head>
<body>

    <script>
        let largura = parseFloat(prompt("Digite a largura do retângulo em metros"));
        let altura = parseFloat(prompt("Digite a altura do retângulo em metros"));

        let area = largura * altura;

        console.log("A área do retângulo é " + area + " metros quadrados 5");

    </script>
    
</body>
</html>
